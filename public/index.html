<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Tweetstorm</title>
  </head>
  <body>
    <div id="root" class="container">
      <div class="row">
        <h2>Tweetstorm</h2>
      </div>

      <div class="row">
        <div class="six columns">
          <compose />
        </div>

        <div class="six columns">
          <tweets />
        </div>
      </div>

      <div class="made-by">
        Made by <a href="https://twitter.com/vikasgorur">@vikasgorur</a>.
      </div>
    </div>

    <script type="x-template" id="compose-template">
      <form>
        <h3>Text</h3>

        <textarea class="u-full-width" id="text" autofocus="false"
                  v-model="text" @keyup="handleKeyUp" >
        </textarea>
      </form>
    </script>

    <script type="x-template" id="tweets-template">
      <div>
        <h3>Tweets</h3>

        <div v-for="tweet in tweets">
          <div v-if="tweet.text" class="tweet">
            <div class="tweet-text copy" aria-label="Copied!" @click="handleCopy(tweet.text)"  > {{ tweet.text }} </div>
            <div v-if="tweet.length > 140" class="tweet-length tweet-length-error">
              {{ tweet.length }}
            </div>
            <div v-else class="tweet-length">
              {{ tweet.length }} &nbsp; <a href="#" aria-label="Copied!" class="copy" @click="handleCopy(tweet.text)" >Copy</a>
            </div>
          </div>
        </div>
      </div>
    </script>

  </body>
</html>
