<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Tweetstorm</title>
  </head>
  <body>
    <div id="root" class="container">
      <div class="row">
        <h2>Tweetstorm</h2>
      </div>

      <div class="row">
        <div class="six columns">
          <compose />
        </div>

        <div class="six columns">
          <tweets />
        </div>
      </div>
    </div>

    <script type="x-template" id="compose-template">
      <form>
        <h3>Text</h3>
        Type your text here. Use a line containing only '--' to separate tweets.

        <p />

        <textarea class="u-full-width" id="text" autofocus="true"
                  rows="20"
                  v-model="text" v-on:keyup="handleKeyUp" >

        </textarea>
      </form>
    </script>

    <script type="x-template" id="tweets-template">
      <div>
        <h3>Tweets</h3>

        <div v-for="tweet in tweets">
          {{ tweet }}
        </div>
      </div>
    </script>

  </body>
</html>
